http:
  serversTransports:
    proxmox:
      insecureSkipVerify: true

  routers:
    clover-wings:
      entryPoints:
        - websecure
      rule: Host(`clover.games.starsystem.dev`)
      service: clover-wings

    truenas:
      entryPoints:
        - websecure
      rule: Host(`truenas.starsystem.dev`)
      service: truenas
      middlewares:
        - vpn-only@docker

    proxmox-web:
      entryPoints:
        - websecure
      rule: Host(`proxmox.starsystem.dev`)
      service: proxmox-web
      middlewares:
        - vpn-only@docker

    firewall:
      entryPoints:
        - websecure
      rule: Host(`firewall.starsystem.dev`)
      services: firewall
      middlewares:
        - vpn-only@docker

    switch:
      entryPoints:
        - websecure
      rule: Host(`switch.starsystem.dev`)
      services: switch
      middlewares:
        - vpn-only@docker

    com-bluemap:
      entryPoints:
        - websecure
      rule: Host(`com.games.starsystem.dev`)
      service: com-bluemap

  services:
    clover-wings:
      loadBalancer:
        servers:
          - url: http://10.0.0.241:443

    truenas:
      loadBalancer:
        servers:
          - url: http://10.0.0.250:8080

    firewall:
      loadBalancer:
        servers:
          - url: http://10.0.0.1:80

    switch:
      loadBalancer:
        servers:
          - url: http://10.0.0.220:80

    proxmox-web:
      loadBalancer:
        serversTransport: proxmox
        servers:
          - url: https://10.0.0.240:8006

    com-bluemap:
      loadBalancer:
        servers:
          - url: http://10.0.0.241:12000

