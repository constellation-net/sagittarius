http:
  routers:
    clover-wings:
      entryPoints:
        - websecure
      rule: Host(`clover.games.starsystem.dev`)
      service: clover-wings

    truenas:
      entryPoints:
        - websecure
      rule: Host(`truenas.starsystem.dev`)
      service: truenas

    proxmox:
      entryPoints:
        - websecure
      rule: Host(`proxmox.starsystem.dev`)
      service: proxmox

    com-bluemap:
      entryPoints:
        - websecure
      rule: Host(`com.games.starsystem.dev`)
      service: com-bluemap

  services:
    clover-wings:
      loadBalancer:
        servers:
          - url: http://10.0.0.241:443

    truenas:
      loadBalancer:
        servers:
          - url: http://10.0.0.250:8080

    proxmox:
      loadBalancer:
        servers:
          - url: https://10.0.0.240:8006

    com-bluemap:
      loadBalancer:
        servers:
          - url: http://10.0.0.241:12000

